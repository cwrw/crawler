# This is the configuration used to check the rubocop source code.

Style/Encoding:
  Enabled: false

AllCops:
  Exclude:
  - Gemfile
  - spec/spec_helper.rb
Documentation:
  Enabled: false

StringLiterals:
  Enabled: false

Metrics/LineLength:
  Max: 140

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/AndOr:
  Enabled: false

Style/RescueModifier:
  Enabled: false
